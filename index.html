<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashBank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="header">
        <ul class="items">

            <li><a href="#"><img src="src/logo.png" alt="flashlogo"></a></li>

            <li class="links-list">
                <ul class="links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Media Center</a></li>
                    <li><a href="#">Promotions</a></li>
                </ul>
            </li>

            <li class="getsbtn"><button class="getstarted">Get Started</button></li>

        </ul>
    </div>

    <div class="home">
        <div class="homecontent">
            <div class="homecontentwrap">
                <p class="line1"><span>WELCOME  TO  </span><span id="fdigi">FLASH  DIGITAL </span><span> BANK</span></p>
                
                <p class="line2"><span class="p1">Banking</span><span class="p2">Made Awsome</span></p>
                
                <div class="downloadbtn">
                    <button class="getstarted">Download Now</button>
                </div>
            </div>

            <img src="src/homepng.png" alt="homepng" class="homeimg">
        </div>

        <div class="imgwrap">
            <img class="homebg" src="src/homebg.jpg" alt="bg">
        </div> 
    </div> 

    <div class="setup">
        <img src="src/setupphone.png" alt="phone" class="phoneimg">
        <p>
            <span class="text1">Open Your Bank Account with Flash</span>
            <span class="text2">Fast, Simple, and Secure</span>
        </p>
    </div>


    <link rel="script" href="script.js">
</body>
</html>
